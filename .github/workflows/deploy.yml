name: Deploy
on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install step
        run: "ik"

      - name: Build step
        run: "idk"

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "omoskid-ropropatche-15"
          entrypoint: "ceab9cbea7a3fb964be74e8075cf9e72"
          root: "niggaidk"
